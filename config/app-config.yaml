  codename: "cyberpunk-neon"
  description: "Cyberpunk glassmorphic app builder for Android ROM flashing"
  author: "Digital Consciousness Architecture"
  created: "2025-12-06"

framework:
  runtime: "Tauri 2.x"
  frontend: "Vue 3 + TypeScript"
  styling: "TailwindCSS 4 + PostCSS"
  ui_library: "Shadcn/ui + Radix UI"
  state_management: "Pinia 2"
  backend: "Rust (Tauri core)"
  animations: "Framer Motion + CSS Keyframes"

design_system:
  theme: "cyberpunk-neon-glassmorphism"
  version: "2.0.0"
  font_primary: "JetBrains Mono (Nerd Font Complete)"
  font_fallback: "Fira Code, Monaco, Ubuntu Mono"
  aesthetic: "Neon | Glass | Dark | Futuristic"

colors:
  primary_neon:
    cyan: "#00FFFF"
    magenta: "#FF00FF"
    violet: "#B026FF"
  accent:
    lime: "#00FF41"
    orange: "#FF6B00"
    red: "#FF0055"
  backgrounds:
    void: "#0A0E27"
    deep_space: "#0F1629"
    glass: "#1A1F3A"
    glass_elevated: "#252B4A"
  text:
    primary: "#F0F4FF"
    secondary: "#A8B5E3"
    accent: "#00FFFF"
    comment: "#6A7BA8"
  borders:
    neon: "rgba(0, 255, 255, 0.3)"

glass_effect:
  background: "rgba(26, 31, 58, 0.6)"
  backdrop_filter: "blur(20px) saturate(180%)"
  border: "2px solid rgba(0, 255, 255, 0.3)"
  border_radius: "12px"
  box_shadow: "0 8px 32px rgba(0, 255, 255, 0.1), inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 0 20px rgba(0, 255, 255, 0.3)"

typography:
  scale:
    display:
      size: "56px"
      weight: 700
      line_height: 1.0
      glow: true
    h1:
      size: "40px"
      weight: 700
      line_height: 1.1
    h2:
      size: "32px"
      weight: 600
      line_height: 1.2
    h3:
      size: "24px"
      weight: 600
      line_height: 1.3
    body:
      size: "15px"
      weight: 400
      line_height: 1.7
    code:
      size: "13px"
      weight: 500
      family: "JetBrains Mono"
      glow: true
    comment:
      size: "13px"
      weight: 400
      style: "italic"
      family: "JetBrains Mono"
      opacity: 0.8

spacing:
  unit: "8px"
  scales:
    xs: "4px"
    sm: "8px"
    md: "16px"
    lg: "24px"
    xl: "32px"
    2xl: "48px"

animations:
  timing:
    instant: "50ms"
    fast: "150ms"
    normal: "300ms"
    slow: "500ms"
    epic: "1000ms"
  easing:
    ease_out: "cubic-bezier(0.4, 0, 0.2, 1)"
    spring: "cubic-bezier(0.34, 1.56, 0.64, 1)"
    neon_bounce: "cubic-bezier(0.68, -0.55, 0.265, 1.55)"

components:
  button:
    padding: "10px 20px"
    border_radius: "6px"
    border: "2px solid"
    font_weight: 600
    text_transform: "UPPERCASE"
    letter_spacing: "1px"
  card:
    padding: "20px"
    border_radius: "12px"
    border: "2px solid rgba(0, 255, 255, 0.3)"
  input:
    padding: "10px 14px"
    border_radius: "8px"
    border: "2px solid rgba(0, 255, 255, 0.2)"
  modal:
    padding: "32px"
    border_radius: "16px"
    border: "2px solid rgba(0, 255, 255, 0.3)"

download_files:
  total: 4
  total_size_gb: 1.45
  files:
    - name: "crDroidAndroid-16.0-20251129-guacamole-v12.3.zip"
      size_mb: 1200
      required: true
    - name: "OP7Pro firmware flash tool H.41.zip"
      size_mb: 142
      required: true
    - name: "twrp-3.7.1_12-0-guacamole.img"
      size_mb: 96
      required: true
      manual_download: true
    - name: "Magisk-latest.apk"
      size_mb: 13
      required: false

workflow_phases: 8

performance:
  target_load_time_ms: 1500
  target_interaction_latency_ms: 100
  target_memory_idle_mb: 150
  target_memory_peak_mb: 400
  target_cpu_idle_percent: 5
  target_cpu_active_percent: 30

accessibility:
  wcag_level: "AA"
  focus_indicator: "2px solid #00FFFF"
  keyboard_navigation: true
  screen_reader: true

platform:
  os: "Ubuntu Linux"
  versions_supported: ["22.04 LTS", "24.04 LTS"]
  minimum_ram_mb: 2048
  recommended_ram_mb: 4096
  minimum_disk_free_gb: 2
  display_min_resolution: "1280x720"
  display_recommended_resolution: "1920x1080"

deployment:
  format_primary: "AppImage"
  format_secondary: "Snap"
  format_tertiary: "DEB"
  auto_update: true
  requires_installation: false

dependencies:
  system:
    - "libssl3"
    - "libxkbcommon0"
    - "libgl1-mesa-glx"
    - "android-tools-adb"
    - "android-tools-fastboot"
